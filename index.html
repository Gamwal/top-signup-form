<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="left-side">
      <!-- <img id="left-side-image" src="images/declan-sun-unsplash.jpg" alt=""> -->
      <p>filler</p>
    </div>
    <div class="right-side">
      <div class="right-side-header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started</p>
        <p class="loose-para">You <em>know</em> you want to.</p>
      </div>
      <div class="right-side-form">
        <h2>Let's do this!</h2>
        <form>
          <div class="form-top">
            <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
              </li>
              <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
              </li>
              <li>
                <label for="user-email">EMAIL</label>
                <input type="email" id="user-email" name="user-email">
              </li>
              <li>
                <label for="phone-no">PHONE NUMBER</label>
                <input type="text" id="phone-no" name="phone-no">
              </li>
              <li>
                <label for="user-pwd">PASSWORD</label>
                <input type="password" id="user-pwd" name="user-pwd">
              </li>
              <li>
                <label for="user-conf-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="user-conf-pwd" name="user-conf-pwd">
              </li>
            </ul>
          </div>
        </form>
      </div>
      <div class="right-side-bottom">
        <!-- <label></label> -->
        <button type="submit">Create Account</button>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div> 
</body>
</html>
